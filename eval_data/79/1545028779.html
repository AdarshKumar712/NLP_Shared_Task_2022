    <title>
       
        البرلمان الروسي يعتمد تعديلات دستورية تتيح لبوتين البقاء في الحكم حتى 2036

    </title>

    <meta name="DESCRIPTION" content="&#1571;&#1582;&#1576;&#1575;&#1585; &#1593;&#1575;&#1605;&#1577;: وافق مجلس النواب ومجلس الاتحاد الروسيان، غرفتا البرلمان -الدوما-، على تعديلات دستورية اقترحها الرئيس فلاديمير بوتين في يناير/كانون الثاني، وتتيح له البقاء في الحكم نظريا حتى عام 2036. ولكن دخول هذه التعديلات حيز التنفيذ يتطلب أيضا موافقة ثلثي المناطق الروسية، ثم إقرارها في -اقتراع شعبي- في 22 أبريل/نيسان.... ">
